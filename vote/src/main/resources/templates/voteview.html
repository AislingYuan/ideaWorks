<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<HTML
        xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml">
<HEAD>
    <META content="IE=11.0000"
          http-equiv="X-UA-Compatible">

    <META http-equiv="Content-Type" content="text/html; charset=utf-8">
    <TITLE></TITLE>
    <LINK href="css/style.css" rel="stylesheet" type="text/css">
    <META name="GENERATOR" content="MSHTML 11.00.10586.420">
</HEAD>
<BODY>
<DIV class="wrap" id="header"><IMG src="images/logo.gif"></DIV>
<DIV class="wrap" id="navbar">
    <DIV class="profile">您好，<label th:text="${session.user.userName}"></label>
        <SPAN class="return"><A th:href="@{/load.action}">返回列表</A></SPAN>
        <SPAN class="addnew"><A href="/Subject-add.action">添加新投票</A></SPAN>
        <SPAN class="modify"><A href="/Subject-modify.action">维护</A></SPAN>
        <SPAN class="return"><A href="/User-exit.action">注销</A></SPAN></DIV>
    <DIV class="search">
        <FORM th:action="load.action" method="post">
            <INPUT name="vsTitle" class="input-text" type="text">
            <INPUT name="submit" class="input-button" type="submit" value=""/>
        </FORM>
    </DIV>
</DIV>
<DIV class="wrap" id="vote">
    <H2>查看投票</H2>
    <UL class="list">
        <LI>
            <H4 th:text="${vsTitle}"></H4>
            <P class="info" th:text="'共有' + ${calOption} + '个选项，已有' +${calVote}+ '个投票。'"></P>
            <OL>
                <LI th:each="op, opState:${ops}">
                    <label th:text="${op.vo_option}"></label>
                    <DIV class="rate">
                        <DIV class="ratebg">
                            <DIV class="percent" th:style="'width:'+ ${op.count}+'%;'"></DIV>
                        </DIV>
                        </span><P><label th:text="${op.voteNum}+'票'"></label><SPAN th:text="'('+${op.count}+'%)'"></SPAN></P></DIV>
                </LI>
            </OL>
            <DIV class="goback"><A th:href="@{/load.action}">返回投票列表</A></DIV>
        </LI>
    </UL>
</DIV>
<DIV class="wrap" id="footer"> 北大青鸟 © 版权所有</DIV>
</BODY>
</HTML>
