<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>增加花卉</title>
    <style>
        .bc
        {
            background-color:yellow;
        }
        tbody tr td:first-child
        {
            background-color:yellow;
        }
    </style>
</head>
<body style="text-align:center">
<form method="post" action="add.action">
<table border="1">
    <thead>
        <tr class="bc">
            <td colspan="2">花卉信息</td>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>花卉名称：</td>
            <td><input name="name" type="text"></td>
        </tr>
        <tr>
            <td>别名：</td>
            <td><input name="authorName" type="text"></td>
        </tr>
        <tr>
            <td>科属：</td>
            <td><input name="property" type="text"></td>
        </tr>
        <tr>
            <td>价格（元/支）：</td>
            <td><input name="price" type="text"></td>
        </tr>
        <tr>
            <td>原产地：</td>
            <td><input name="production" type="text"></td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <td colspan="2">
                <input type="submit" value="添加">&emsp;
                <input type="reset" value="重置">
            </td>
        </tr>
    </tfoot>
</table>
</form>
</body>
</html>
